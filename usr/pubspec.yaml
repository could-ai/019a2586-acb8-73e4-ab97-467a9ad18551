name: couldai_user_app
description: "A new Flutter project for Food Delivery App."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Supabase for backend
  supabase_flutter: ^2.0.0

  # State management
  provider: ^6.0.0

  # Maps and location
  google_maps_flutter: ^2.2.0
  google_maps_flutter_web: ^0.5.0

  # SVG support
  flutter_svg: ^1.1.0

  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
